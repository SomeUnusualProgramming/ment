version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: document_analyzer_db
    environment:
      POSTGRES_DB: document_analyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - document_analyzer_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: document_analyzer_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/document_analyzer
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_DOCUMENT_UPLOAD_DIR: /app/uploads
      APP_LLM_API_KEY: test-key
      APP_LLM_ENDPOINT: https://api.openai.com/v1/chat/completions
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - document_analyzer_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: document_analyzer_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - document_analyzer_network
    environment:
      - VITE_API_URL=http://localhost:8080/api

volumes:
  postgres_data:

networks:
  document_analyzer_network:
    driver: bridge
